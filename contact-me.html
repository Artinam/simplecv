    <main>
        <article class="box-form">
            <h2>contact me</h2>
            <form  class="form">
                <p>
                    <label for="name" class="form-label">name</label>
                    <input class="form-input" name="name" id="name" type="text" placeholder="Your Name">
                </p>
                <p>
                    <label for="email" class="form-label">email</label>
                    <input class="form-input" name="email" id="email" type="email" placeholder="example@gmail.com">
                </p>
                <p>
                    <label for="message" class="form-label">message</label>
                    <textarea class="form-input" name="message" id="message" cols="30" rows="10" placeholder="Your Message Text"></textarea>
                </p>
                <input class="form-btn" type="submit" value="Send">
            </form>
            <!-- Tabel -->
            <div class="table-box">
